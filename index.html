<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sitio de Tecnología</title>
  <style>
    /* Globales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    /* Contenedor principal en modo grid */
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      width: 90%;
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #ccc;
    }

    .header img {
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 24px;
    }

    /* Contenido centrado */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      height: 450px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 10px;
      border-top: 2px solid #ccc;
      font-size: 14px;
    }

    .footer p {
      margin: 4px 0;
    }

    /* Ajuste para evitar scroll en pantallas pequeñas */
    @media (max-height: 700px) {
      .video-container {
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header con logo -->
    <div class="header">
      <img src="https://images.icon-icons.com/1537/PNG/512/1562687-code-computer-creative-html-process-technology-web-development_107058.png" alt="Logo">
      <h1>Sitio de Tecnología</h1>
    </div>

    <!-- Contenido con video centrado -->
    <div class="content">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/8OKfNHciBNg?si=yhvPfpxecMmT4XnK"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Footer con datos -->
    <div class="footer">
      <p><strong>Nombre del curso:</strong> Fundamentos de Desarrollo Web</p>
      <p><strong>Nombre completo:</strong> Juan Pérez</p>
      <p><strong>Código:</strong> 123456</p>
      <p><strong>Correo:</strong> juan.perez@ejemplo.com</p>
    </div>
  </div>

</body>
</html>
